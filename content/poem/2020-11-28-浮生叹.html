<p><strong>浮生叹</strong></p>
<p>闲居</p>
<p>2017年11月于达州</p>
<p>贫寒卑微心中怀，</p>
<p>功名权势栋梁才。</p>
<p>今朝晓镜浮云散，</p>
<p>闲游于世随趣来。</p>
