<p><strong>都江堰行</strong></p>
<p><strong>闲居</strong></p>
<p>2018.04.06于都江堰</p>
<p>天初亮，气微凉，乘风踏雨入都江。</p>
<p>蜀守李氏今何在？千秋利民丰功伟绩浩气长。</p>
<p>离堆旁，宝瓶上，飞沙石堰断流浆。</p>
<p>四海游客纷至来，万世敬仰顶礼膜拜慰苍茫。</p>
