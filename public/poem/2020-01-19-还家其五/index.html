<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>还家（其五）</strong></p>
<p><strong>闲居</strong></p>
<p>2020.01.19于C5744动车中</p>
<p>疏雨微清随旧落，</p>
<p>北风凛冽侵新铎。</p>
<p>天轻雾重新春至，</p>
<p>苦去甘来奋日多。</p>
<p>宁向苍松学劲态，</p>
<p>不沦月季总开合。</p>
<p>穷极宇宙之奥秘，</p>
<p>世俗繁华各一撮。</p>


</div>
