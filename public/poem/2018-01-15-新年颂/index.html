<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>新年颂</strong></p>
<p><strong>闲居</strong></p>
<p>2018.01.15于达州</p>
<p>爆竹声声传喜庆，</p>
<p>青烟袅袅悼先陵。</p>
<p>万家灯火何明烈，</p>
<p>堂前团圆淀亲情。</p>
<p>儿时喜乐已无音，</p>
<p>节日传承须勤行。</p>
<p>又是一年迎新日，</p>
<p>莫道分别悄渐临。</p>


</div>
