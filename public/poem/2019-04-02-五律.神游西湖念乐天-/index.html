<h1 class="title ">五律.神游西湖念乐天</h1>
</header>
<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>五律.神游西湖念乐天</strong></p>
<p><strong>闲居</strong></p>
<p>2019.04.02于明辨</p>
<p>观景西湖里，</p>
<p>淡浓总相宜。</p>
<p>水雁湖中戏，</p>
<p>山鸡野上栖。</p>
<p>朝观密雾起，</p>
<p>暮送清风离。</p>
<p>无念浮华世，</p>
<p>匿于柳岸西。</p>


</div>
