</header>
<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>中秋午夜~雷电惊魂</strong></p>
<p><strong>闲居</strong></p>
<p>2019.09.13于明辨</p>
<p>乍起狂风午夜喧，</p>
<p>中秋皓月何处圆？</p>
<p>卷帘静锁穿窗水，</p>
<p>卧榻轻留入夜闲。</p>
<p>电钻三击勾地堑，</p>
<p>雷轰九炸震魔仙。</p>
<p>此番厉景何曾见？</p>
<p>莫非姮娥返人间。</p>


</div>
