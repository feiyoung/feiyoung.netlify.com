<h1 class="title ">登光雾山</h1>
</header>
<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>登光雾山</strong></p>
<p><strong>闲居</strong></p>
<p>2020.05.03于南江</p>
<p>巴国多奇岭，</p>
<p>光雾尤为型。</p>
<p>近日掩青幕，</p>
<p>十月映红城。</p>
<p>山由碎石起，</p>
<p>水从夹缝生。</p>
<p>青冈合抱木，</p>
<p>枫栎沿道成。</p>
<p>四人轻装走，</p>
<p>无问路不平。</p>
<p>上山知山高，</p>
<p>入水明水清。</p>
<p>忙里不偷闲，</p>
<p>生活清静心。</p>


</div>
