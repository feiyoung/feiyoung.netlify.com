<p><strong>光头说</strong></p>
<p><strong>闲居</strong></p>
<p>2017.8.31于达州</p>
<p>假如我变成了一个光头，</p>
<p>如何去抵抗凡尘俗世中的厉声嘲笑？</p>
<p>如何解封内心深处自卑的牵索萦绕？</p>
<p>到那时，</p>
<p>是否还有人记得我曾经的风华正茂？</p>
<p>是否还有愿意常伴吾身的淑女窈窕？</p>
<p>记今朝，</p>
<p>到底是看破蜉蝣人世的浮华喧嚣？</p>
<p>到底是放轻芸芸众生的悲天寂寥？</p>
