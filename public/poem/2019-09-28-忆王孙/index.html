				<div class="entry__content"><h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>忆王孙~画扇</strong></p>
<p><strong>闲居</strong></p>
<p>2019.09.28于明辨</p>
<p>离愁斩断未知交，窗冷秋凉雨未消。</p>
<p>画扇一开旧友韶。远程聊，静坐谈心任雨摇。</p>
<pre><code class="language-{Rmd}" data-lang="{Rmd}">注： 
1.画扇：带有画作题诗的扇子，这里指友人盛云本科时赠送予的画扇。 
2.远程聊：指微信开视频聊天 
3.任雨摇：雨即风风雨雨，这里指生活，工作或情场中的苦难挫折。 
</code></pre></div>
