<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>相见欢</strong></p>
<p><strong>闲居</strong></p>
<p>2019.11.08于皮都</p>
<p>豪右相谈学锦句，</p>
<p>距离斩断总相遇。</p>
<p>跨城不畏平原地，</p>
<p>历事何忧道路曲。</p>
<p>性静习言人世苦，</p>
<p>灵动磋思乾坤谜。</p>
<p>一路向上前程梦，</p>
<p>美好未来愿可期。</p>


</div>
