<p><strong>轩居</strong></p>
<p><strong>闲居</strong></p>
<pre><code> 2020.05.17于达州
</code></pre>
<p>闻道有花香，树叶自飘扬。</p>
<p>独夜在故里，寄心与月光。</p>
<p>脚下万里路，笔底千百行。</p>
<p>身闲本无事，何处撩肝肠。</p>


</div>
