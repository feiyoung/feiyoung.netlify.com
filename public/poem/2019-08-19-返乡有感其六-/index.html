<p><strong>返乡有感（其六）</strong></p>
<p><strong>闲居</strong></p>
<p>2019.08.19于成都地铁</p>
<p>暗雨淅淅送予归，</p>
<p>轻风缓缓亦相随。</p>
<p>庭前古柿垂青树，</p>
<p>岁岁丰收待早回。</p>
