				<div class="entry__content"><h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>陋室闲居</strong></p>
<p><strong>闲居</strong></p>
<p>2018.12.25于明辨</p>
<p>三平小卧舍，</p>
<p>响彻民谣歌。</p>
<p>笛声缓缓起，</p>
<p>琵琶轻轻和。</p>
<p>刀花作静舞。</p>
<p>剑刃流光泽。</p>
<p>陋室交雅友，</p>
<p>简居纳闲者。</p>
<p>注：</p>
<p>1）刀花：指传统武术中的刀术的一个招式，刀的运动轨迹形成一个圆锥面，宛若一朵动态的花。</p>
<p>2）剑刃：指剑身的两端开锋的刃。</p>
<p>3）三平：指三乘三平方米的房间，此处形容卧舍之狭小，可称超级小蜗居。</p>
</div>
