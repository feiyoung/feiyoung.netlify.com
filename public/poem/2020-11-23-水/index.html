<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>十六字令~水</strong></p>
<p><strong>闲居</strong></p>
<p>2019年11月于西财一粟堂</p>
<p>水，毅然东流不复回。</p>
<p>此历间，山阻岩崔嵬。</p>
<p>水，柔时性若柳叶眉。</p>
<p>风乍起，传波唤鸥归。</p>
<p>水，一泻千里何可追？</p>
<p>起狂澜，地崩连山摧。</p>


</div>
