<p><strong>冬至茶语</strong></p>
<p><strong>闲居</strong></p>
<p>2018.12.22于成都小茶馆</p>
<p>品茶清饮园，友聚艳阳天。</p>
<p>聊心道近况，嘘寒尽挚言。</p>
<p>银杏始凋敝，腊梅香庭前。</p>
<p>觅花须及早，拼搏趁少年。</p>
<p>注：</p>
<p>1 清饮园：为成都市人民公园内的一个小茶馆的名字。</p>
