<p><strong>雨悟</strong></p>
<p><strong>闲居</strong></p>
<p>2019.08.27于脉里垭</p>
<p>氤氲雾气多缭绕，</p>
<p>梦里神居武陵桃。</p>
<p>神笑人间俗客多，</p>
<p>焉知浮世净暇廖。</p>
<p>一瞥望外穿庭雨，</p>
<p>三酒回肠涌巨涛。</p>
<p>物意无需身外找，</p>
<p>知行只向内心调。</p>
