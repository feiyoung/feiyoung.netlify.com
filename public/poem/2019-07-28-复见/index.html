<p><strong>复见</strong></p>
<p><strong>闲居</strong></p>
<p>2019.07.28于杜甫草堂</p>
<p>日近归天府，</p>
<p>聊心聚语殊。</p>
<p>相逢言旧密，</p>
<p>喜笑庆新熟。</p>
<p>雨霁离人散，</p>
<p>风消旧物出。</p>
<p>情丝来又去，</p>
<p>了却有还无。</p>


</div>
