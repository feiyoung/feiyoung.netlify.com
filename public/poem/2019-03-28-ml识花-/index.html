<header>
<h1 class="title ">ML识花</h1>
</header>
<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>ML识花</strong></p>
<p><strong>闲居</strong></p>
<p>樱花大朵旁枝发，</p>
<p>杜鹃含苞指天涯。</p>
<p>山茶残朵输气韵，</p>
<p>冬茄满坛胜流霞。</p>
<p>鹌菜细细自幽雅，</p>
<p>機木丝丝比朱砂。</p>
<p>明媚春朝唤友朋，</p>
<p>绿莎原上一壶茶。</p>
<p>注：ML为Machine Learning的简写，也是统计中极大似然的简写。</p>


</div>
