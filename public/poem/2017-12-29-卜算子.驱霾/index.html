<p><strong>卜算子.驱霾</strong></p>
<p><strong>闲居</strong></p>
<p>2017.12.29闲居于统计学院</p>
<p>浓雾漫苍穹，浊气侵人心。
白云蓝天转头空，何不醒而今。</p>
<p>治理揽良策，保全须法令。
待到青山绿水时，普天同欢庆。</p>
