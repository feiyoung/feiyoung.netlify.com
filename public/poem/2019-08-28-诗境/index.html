<p><strong>诗境</strong></p>
<p><strong>闲居</strong></p>
<p>2019.08.28于脉里垭</p>
<p>天马行空咏劲华，</p>
<p>莫为外物限余遐。</p>
<p>笔触道意多年事，</p>
<p>宣纸陈情数万家。</p>
<p>雨打青苔滴落夏，</p>
<p>蛛织密网吐丝花。</p>
<p>生灵万物皆为景，</p>
<p>独见诗成气自佳。</p>
