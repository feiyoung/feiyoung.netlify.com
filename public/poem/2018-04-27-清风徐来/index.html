<p><strong>清风徐来</strong></p>
<p><strong>闲居</strong></p>
<p>2018.04.27于明辨</p>
<p>风扣门扉惊，</p>
<p>帘卷砚纸鸣。</p>
<p>午睡悠悠起，</p>
<p>青云簌簌行。</p>
<p>晚春日正暖，</p>
<p>逍遥人忘还。</p>
<p>久居深楼里，</p>
<p>复得归自然。</p>
