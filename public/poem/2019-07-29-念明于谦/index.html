<p><strong>念明于谦</strong></p>
<p><strong>闲居</strong></p>
<p>~~读《明朝那些事》后 感</p>
<p>2019.07.04于成都 
2019.07.29update</p>
<p>月冷风高铁骑扬，</p>
<p>万军血夜尽伤亡。</p>
<p>国危运乱系一线，</p>
<p>漠险京慌立二皇。</p>
<p>既倒狂澜能相起，</p>
<p>将倾大厦巨人夯。</p>
<p>可敌烈火石灰志，</p>
<p>青史留名万万场。</p>
