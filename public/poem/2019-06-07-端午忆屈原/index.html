<p><strong>端午忆·屈原</strong></p>
<p><strong>闲居</strong></p>
<p>2019.06.07于一粟</p>
<p>罗重千卷望辕门，</p>
<p>回首已成百年身。</p>
<p>轻点微尘黄泉路，</p>
<p>不泯忠义汨罗魂。</p>
<p>死既非死何惧死，</p>
<p>存或不存人心存。</p>
<p>逝者已矣两千载，</p>
<p>今人依旧念故人。</p>
