<p><strong>此情可待</strong></p>
<p><strong>闲居</strong></p>
<p>2020.10.04于崇州</p>
<p>笑叹苍天人易老，</p>
<p>深谙情趣意更幽。</p>
<p>实实在在成一事，</p>
<p>雅雅悠悠泛一舟。</p>
<p>朝朝暮暮念此景，</p>
<p>世世生生怀此柔。</p>
<p>心心念念待一人，</p>
<p>傻傻痴痴伴千秋。</p>
