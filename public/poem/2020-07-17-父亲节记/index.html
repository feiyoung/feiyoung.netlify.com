<p><strong>父亲节记</strong></p>
<p><strong>闲居</strong></p>
<p>远谈总是言无恙，</p>
<p>近看鬓白银发苍。</p>
<p>夏暑不知减劳时，</p>
<p>秋凉频忘添衣裳。</p>
<p>忧儿读书无明灯，</p>
<p>望女升学无路障。</p>
<p>岁月回流重度过，</p>
<p>带吾再做小儿郎。</p>
