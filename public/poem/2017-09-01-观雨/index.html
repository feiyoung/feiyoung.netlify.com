<p><strong>观雨</strong></p>
<p><strong>闲居</strong></p>
<p>2017.09.01于达州</p>
<p>雷鸣滚滚，风声厉厉，雾霭苍穹瓢泼雨。</p>
<p>蝉声稀稀，水流疾疾，稻后良田溢沟渠。</p>
<p>归期将至，夜寝难寐，疑是银河伤别离。</p>
<p>蛰居于室，寒窗苦读，忙碌青春话凄迷。</p>
