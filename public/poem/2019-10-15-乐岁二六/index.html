<div class="content">
<h1 id="imagesheshuijpg"><img src="/images/heshui.jpg" alt=""></h1>
<p><strong>乐岁二六</strong></p>
<p><strong>闲居</strong></p>
<p>2019.10.15于明辨</p>
<p>金山旧事弥新味，</p>
<p>岁月虞痕重鼓捶。</p>
<p>明目烛光歌乐曲，</p>
<p>素心挚友饮香醅。</p>
<p>还浮谷壑深渊坠，</p>
<p>感念平凡日间陪。</p>
<p>但愿青丝长久在，</p>
<p>与君闲酌万千回。</p>


</div>
</article>
